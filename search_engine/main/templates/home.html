<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Search</title>
  <style media="screen">
    body {
      background: url("../static/img/bg.jpg") no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }

    h1 {
      font-weight: normal;
    }

    input::-webkit-input-placeholder {
      color: #EAEAEA;
    }

    .v-lay {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 300px;
      font-family: Times;
    }

    #home-title {
      text-align: left;
      font-size: 30px;
      color: grey;
      text-align: center;
    }

    #input-area {
      width: 700px;
      height: 50px;
      font-size: 25px;
      font-family: "Courier New";
      padding: 3px;
      padding-left: 10px;
      box-shadow: 2px 2px 3px #888888;
      border: 1px;
      opacity: 0.50;
      outline: none;
      margin-bottom: 10px;
      margin-top: 10px;
      margin-left: auto;
      margin-right: auto;
    }

    #submit-button {
      height: 50px;
      width: 100px;
      padding: 3px;
      font-size: 25px;
      border: 0px;
      background-color: #87CEFF;
      color: white;
      font-family: "Courier New";
      outline: none;
      border-radius: 3px;
    }

    #submit-button:hover {
      background-color: #3A5FCD;
      color: #EAEAEA;
    }

  </style>
</head>

<body>
  <div class="v-lay">
    <div id="home-title">
      <h1>
          Search&trade;
      </h1>
    </div>
    <div id="from-block">
      <form class="" method="post">
        <input type="text" name="" value="" placeholder="Enter the keywords" id="input-area">
        <br>
        <button type="button" name="button" id="submit-button">Start</button>
      </form>
    </div>
  </div>
</body>

</html>
